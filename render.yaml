services:
  - type: web
    name: residencias-alzheimer-ml
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:server --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: PORT
        value: 8050
    healthCheckPath: /
    autoDeploy: true